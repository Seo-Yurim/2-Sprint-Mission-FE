<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:image" content="./images/img_home_bottom.png" />
  <meta property="og:title" content="판다마켓" />
  <meta property="og:description" content="일상에서 모든 물건을 거래해보세요" />
  <meta property="og:url" content="https://welcome-panda-market.netlify.app/" />
  <meta property="og:type" content="website" />

  <title>판다마켓</title>

  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-elements">
        <a href="./">
          <img class="site-logo" src="./images/logo.png" alt="사이트 로고" /></a>
        <a class="auth" href="./login">로그인</a>
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="banner-top">
      <div class="banner-elements">
        <div class="banner-content">
          <h1 class="banner-heading">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a class="banner-top-button" href="./items">구경하러 가기</a>
        </div>
        <img class="banner-top-img" src="./images/Img_home_top.png" alt="상위 배너 이미지" />
      </div>
    </div>
  </section>

  <main>
    <section class="main-area">
      <div class="main-top">
        <div class="main-top-elements">
          <img class="main-img" src="./images/Img_home_01.png" alt="메인 이미지1" />
          <div class="main-content">
            <div class="main-bg">Hot item</div>
            <h1 class="main-heading">
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p class="main-description">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="main-area">
      <div class="main-middle">
        <div class="main-middle-elements">
          <div class="main-content">
            <div class="main-bg">Search</div>
            <h1 class="main-heading">
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p class="main-description">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <img class="main-img" src="./images/Img_home_02.png" alt="메인 이미지2" />
        </div>
      </div>
    </section>

    <section class="main-area">
      <div class="main-bottom">
        <div class="main-bottom-elements">
          <img class="main-img" src="./images/Img_home_03.png" alt="메인 이미지3" />
          <div class="main-content">
            <div class="main-bg">Register</div>
            <h1 class="main-heading">
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p class="main-description">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <section class="banner">
    <div class="banner-bottom">
      <div class="banner-elements">
        <h1 class="banner-heading">
          믿을 수 있는<br />
          판다마켓 중고 거래
        </h1>
        <img class="banner-bottom-img" src="./images/Img_home_bottom.png" alt="하위 배너 이미지" />
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-elements">
        <div class="footer-info">@codeit-2024</div>
        <div class="footer-customer-service">
          <a href="./privacy">Privacy Policy</a>
          <a href="./faq">FAQ</a>
        </div>
        <div class="sns">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
            <img class="sns-logo" src="./images/ic_facebook.png" alt="페이스북" />
          </a>
          <a href="https://x.com/?lang=ko" target="_blank">
            <img class="sns-logo" src="./images/ic_twitter.png" alt="트위터" />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img class="sns-logo" src="./images/ic_youtube.png" alt="유튜브" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img class="sns-logo" src="./images/ic_instagram.png" alt="인스타그램" />
